spring:
  datasource:
    url: jdbc:mysql://localhost:3306/supplit?serverTimezone=Asia/Seoul
    username: root
    password: yourpassword
    driver-class-name: com.mysql.cj.jdbc.Driver

  mybatis:
    config-location: classpath:mybatis-config.xml  # MyBatis 설정 파일 위치
    mapper-locations: classpath:mapper/*.xml       # XML Mapper 파일 위치
    type-aliases-package: com.suppleit.backend.entity  # Entity 패키지 설정
